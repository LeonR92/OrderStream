<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Kafka Events</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6;
        }
        h1 { color: #333; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
            font-weight: bold;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-bar {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .connected {
            color: green;
            font-weight: bold;
        }
        .disconnected {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .event-row {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { background-color: #ffffcc; }
            to { background-color: transparent; }
        }
    </style>
</head>
<body>
    <h1>Live Kafka Events</h1>
    
    <div class="status-bar">
        Status: <span id="connection-status" class="disconnected">Disconnected</span>
        | Last event: <span id="last-event">Never</span>
        | Events: <span id="count">0</span>
        | <button id="test-btn">Send Test Event</button>
        | <button id="clear-btn">Clear Table</button>
        | <button id="load-btn">Load History</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Event Type</th>
                <th>Item ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="events-table">
            <!-- Events will be displayed here -->
        </tbody>
    </table>

    <script>
        // DOM elements
        const connectionStatusEl = document.getElementById('connection-status');
        const lastEventEl = document.getElementById('last-event');
        const countEl = document.getElementById('count');
        const tableEl = document.getElementById('events-table');
        const testBtn = document.getElementById('test-btn');
        const clearBtn = document.getElementById('clear-btn');
        const loadBtn = document.getElementById('load-btn');
        
        // State
        let eventCount = 0;
        let eventSource = null;
        
        // Helper function to safely access nested properties
        function getValue(obj, path, defaultVal = 'N/A') {
            if (!obj) return defaultVal;
            const parts = path.split('.');
            let result = obj;
            
            for (const part of parts) {
                if (result === undefined || result === null) {
                    return defaultVal;
                }
                result = result[part];
            }
            
            return (result === undefined || result === null) ? defaultVal : result;
        }
        
        // Add event to table
        function addEventToTable(event, prepend = true) {
            // Create row
            const row = document.createElement('tr');
            row.className = 'event-row';
            
            // Define columns
            const cells = [
                { path: 'event_type' },
                { path: 'data.id', fallback: 'item_id' },
                { path: 'data.name' },
                { path: 'data.description' },
                { path: 'data.price' },
                { path: 'data.quantity' },
                { path: 'timestamp' }
            ];
            
            // Create cells
            cells.forEach(cell => {
                const td = document.createElement('td');
                const value = cell.fallback ?
                    getValue(event, cell.path, getValue(event, cell.fallback)) :
                    getValue(event, cell.path);
                td.textContent = value;
                row.appendChild(td);
            });
            
            // Add to table
            if (prepend && tableEl.firstChild) {
                tableEl.insertBefore(row, tableEl.firstChild);
            } else {
                tableEl.appendChild(row);
            }
            
            // Limit table size
            if (tableEl.children.length > 100) {
                tableEl.removeChild(tableEl.lastChild);
            }
            
            // Update count
            eventCount++;
            countEl.textContent = eventCount;
            
            // Update last event time
            lastEventEl.textContent = new Date().toLocaleTimeString();
        }
        
        // Initialize Server-Sent Events connection
        function initSSE() {
            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }
            
            // Create new SSE connection
            eventSource = new EventSource('/stream');
            
            // Connection opened
            eventSource.onopen = function() {
                connectionStatusEl.textContent = 'Connected';
                connectionStatusEl.className = 'connected';
                console.log('SSE connection established');
            };
            
            // Connection error
            eventSource.onerror = function(error) {
                connectionStatusEl.textContent = 'Error - Reconnecting...';
                connectionStatusEl.className = 'disconnected';
                console.error('SSE connection error:', error);
                
                // Auto-reconnect after a delay
                setTimeout(initSSE, 5000);
            };
            
            // Event received
            eventSource.onmessage = function(e) {
                try {
                    const event = JSON.parse(e.data);
                    console.log('New event received:', event);
                    addEventToTable(event);
                } catch (error) {
                    console.error('Error processing event:', error);
                }
            };
        }
        
        // Load history from /events endpoint
        function loadHistory() {
            fetch('/events')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(events => {
                    // Clear existing events
                    tableEl.innerHTML = '';
                    eventCount = 0;
                    
                    // Add events in reverse order (oldest first)
                    const reversedEvents = [...events].reverse();
                    reversedEvents.forEach(event => {
                        addEventToTable(event, false);
                    });
                    
                    console.log(`Loaded ${events.length} historical events`);
                })
                .catch(error => {
                    console.error('Error loading history:', error);
                    alert('Error loading history: ' + error.message);
                });
        }
        
        // Button handlers
        testBtn.addEventListener('click', function() {
            fetch('/test-event')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Test event sent:', data);
                })
                .catch(error => {
                    console.error('Error sending test event:', error);
                    alert('Error sending test event: ' + error.message);
                });
        });
        
        clearBtn.addEventListener('click', function() {
            tableEl.innerHTML = '';
            eventCount = 0;
            countEl.textContent = '0';
            console.log('Table cleared');
        });
        
        loadBtn.addEventListener('click', loadHistory);
        
        // Initialize SSE on page load
        initSSE();
        
        // Initial load of history
        loadHistory();
    </script>
</body>
</html>
