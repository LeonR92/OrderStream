<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Events Viewer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6;
        }
        h1 { color: #333; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
            font-weight: bold;
        }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-bar {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Kafka Events Viewer</h1>
    
    <div class="status-bar">
        Last updated: <span id="last-update">Never</span>
        | Events: <span id="count">0</span>
        | <span id="status">Idle</span>
        | Auto-refresh: <input type="checkbox" id="auto-refresh" checked>
    </div>
    
    <div>
        <button id="test-btn">Send Test Event</button>
        <button id="refresh-btn">Refresh Now</button>
        <button id="clear-btn">Clear Table</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Event Type</th>
                <th>Item ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="events-table">
            <!-- Events will be displayed here -->
        </tbody>
    </table>

    <script>
        // DOM elements
        const lastUpdateEl = document.getElementById('last-update');
        const countEl = document.getElementById('count');
        const statusEl = document.getElementById('status');
        const tableEl = document.getElementById('events-table');
        const testBtn = document.getElementById('test-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const clearBtn = document.getElementById('clear-btn');
        const autoRefreshEl = document.getElementById('auto-refresh');
        
        // State
        let refreshInterval = null;
        
        // Helper function to safely access nested properties
        function getValue(obj, path, defaultVal = 'N/A') {
            if (!obj) return defaultVal;
            const parts = path.split('.');
            let result = obj;
            
            for (const part of parts) {
                if (result === undefined || result === null) {
                    return defaultVal;
                }
                result = result[part];
            }
            
            return (result === undefined || result === null) ? defaultVal : result;
        }
        
        // Fetch events from server
        function fetchEvents() {
            statusEl.textContent = 'Fetching...';
            
            fetch('/events')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(events => {
                    // Update status
                    lastUpdateEl.textContent = new Date().toLocaleTimeString();
                    statusEl.textContent = 'Idle';
                    
                    // Clear table and update count
                    tableEl.innerHTML = '';
                    countEl.textContent = events.length;
                    
                    // Add each event to the table
                    events.forEach(event => {
                        // Create row
                        const row = document.createElement('tr');
                        
                        // Define columns
                        const cells = [
                            { path: 'event_type' },
                            { path: 'data.id', fallback: 'item_id' },
                            { path: 'data.name' },
                            { path: 'data.description' },
                            { path: 'data.price' },
                            { path: 'data.quantity' },
                            { path: 'timestamp' }
                        ];
                        
                        // Create cells
                        cells.forEach(cell => {
                            const td = document.createElement('td');
                            const value = cell.fallback ?
                                getValue(event, cell.path, getValue(event, cell.fallback)) :
                                getValue(event, cell.path);
                            td.textContent = value;
                            row.appendChild(td);
                        });
                        
                        // Add to table
                        tableEl.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                    statusEl.textContent = 'Error: ' + error.message;
                });
        }
        
        // Button handlers
        testBtn.addEventListener('click', function() {
            statusEl.textContent = 'Sending test event...';
            
            fetch('/test-event')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    statusEl.textContent = 'Test event sent';
                    // Immediately fetch the updated events
                    fetchEvents();
                })
                .catch(error => {
                    console.error('Error sending test event:', error);
                    statusEl.textContent = 'Error: ' + error.message;
                });
        });
        
        refreshBtn.addEventListener('click', fetchEvents);
        
        clearBtn.addEventListener('click', function() {
            tableEl.innerHTML = '';
            countEl.textContent = '0';
            statusEl.textContent = 'Table cleared';
        });
        
        // Auto-refresh toggle
        autoRefreshEl.addEventListener('change', function() {
            if (autoRefreshEl.checked) {
                // Start auto-refresh
                refreshInterval = setInterval(fetchEvents, 3000);
                statusEl.textContent = 'Auto-refresh enabled';
            } else {
                // Stop auto-refresh
                clearInterval(refreshInterval);
                statusEl.textContent = 'Auto-refresh disabled';
            }
        });
        
        // Initial setup
        fetchEvents();
        refreshInterval = setInterval(fetchEvents, 3000); // Refresh every 3 seconds
    </script>
</body>
</html>
